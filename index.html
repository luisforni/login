<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Register</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

        <main>

            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn__registrarse">Regístrarse</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form action="" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <input type="text" placeholder="Correo Electronico" title="Introduzca un correo electrónico válido" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                        <input type="password" placeholder="Contraseña""Solo acepta letras y números" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                        <button class="button-caja">Entrar</button>
                        <div class="contact-form-loader none">
                            <img src="img/oval.svg" alt="Cargando">
                        </div>
                        <div class="contact-form-response none">
                            <p>Los datos han sido enviados</p>
                        </div>
                    </form>

                    <!--Register-->
                    <form action="" class="formulario__register">
                        <h2>Regístrarse</h2>
                        <input type="text" placeholder="Nombre completo" title="Solo acepta letras y espacios en blanco" pattern="[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+[ ][A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+" required>
                        <input type="text" placeholder="Correo Electronico" title="Introduzca un correo electrónico válido" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                        <!--<input type="text" placeholder="Usuario" title="Solo acepta letras y números" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s0-9]+$" required>-->
                        <input type="password" placeholder="Contraseña""Solo acepta letras y números" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                        <input type="password1" placeholder="Repita la contraseña""Solo acepta letras y números" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                        <button class="button-caja">Regístrarse</button>
                        <div class="contact-form-loader none">
                            <img src="img/oval.svg" alt="Cargando">
                        </div>
                        <div class="contact-form-response none">
                            <p>Los datos han sido enviados</p>
                        </div>
                    </form>
                </div>
            </div>

        </main>

        <script src="js/script.js"></script>
</body>
</html>
